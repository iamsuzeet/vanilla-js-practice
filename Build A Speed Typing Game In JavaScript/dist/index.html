<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>WordBeater</title>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-3">
      <h1>WordBeater</h1>
    </header>
    <div class="conatiner text-center">
      <!-- word & input -->

      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="form-group row">
            <div class="col-sm-3 mx-auto">
              <label for="lvlSelection">Choose level</label>
              <select class="form-control disabled" id="lvlSelection">
                <option value=""></option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>

          <p class="lead">
            Type the Given Word Within
            <span class="text-success" id="seconds">...</span> Seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word">Starting soon...</h2>
          <input type="text" id="word-input" class="form-control form-control-lg" placeholder="Start typing..." autofocus="">
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns   -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!-- instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word in the given amount of seconds to score. To
                  play agan, just type the current word. You score will reset
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.fb6bbcaf.js"></script>
  </body>
</html>
