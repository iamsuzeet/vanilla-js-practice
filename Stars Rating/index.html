<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

	<title>4k Televison Rating</title>

</head>
<body>
	<div class="container mt-5">
		<div class="form-group">
			<select id="product-select" class="form-control custom-select">
				<option value="0" disabled selected>Select Product</option>
				<option value="sony">Sony 4k Tv</option>
				<option value="samsung">Samsung 4k Tv</option>
				<option value="vizio">Vizio 4k Tv</option>
				<option value="panasonic">Panasonic 4k Tv</option>
				<option value="philips">Philips 4k Tv</option>
			</select>
		</div>
		<div class="form-group">
			<input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1- 5" disabled>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
				<th>4k Television</th>
				<th>Rating</th>
				</tr>
			</thead>

			<tbody>
				<tr class="sony">
					<td>Sony 4k Tv</td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner"></div>
						</div>
						<span class="number-rating"></span>
					</td>
				</tr>
				<tr class="samsung">
					<td>Samsung 4k Tv</td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner"></div>
						</div>
						<span class="number-rating"></span>
					</td>
				</tr>

				<tr class="vizio">
					<td>Vizio 4k Tv</td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner"></div>
						</div>
						<span class="number-rating"></span>
					</td>
				</tr>
				<tr class="panasonic">
					<td>Panasonic 4k Tv</td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner"></div>
						</div>
						<span class="number-rating"></span>
					</td>
				</tr>
				<tr class="philips">
					<td>Philips 4k Tv</td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner"></div>
						</div>
						<span class="number-rating"></span>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>

	<script src="main.js"></script>
</body>
</html>
