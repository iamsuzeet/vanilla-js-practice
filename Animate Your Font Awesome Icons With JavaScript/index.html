<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Icons</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		#chain{
			font-size: 50px;
		}

		#battery{
			font-size: 50px;
		}
		#hourglass{
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div id="chain" class="fa"></div>

	<br>
	<br>
	<div id="battery" class="fa"></div>

	<br><br>
	<div id="hourglass" class="fa"></div>

	<script>
		// breakChain animation

		function breakChain() {
			let chain = document.getElementById('chain');
			chain.innerHTML = "&#xf0c1;";

			setTimeout(function() {
				chain.innerHTML = "&#xf127;";
			}, 1000);
		}

		// Call Animation
		breakChain();

		// animate every 2 seconds
		setInterval(breakChain, 2000);

		//BAttery change animation

		function chargeBattery() {
			let battery = document.getElementById('battery');
			battery.innerHTML = "&#xf244;";

			setTimeout(function() {
				battery.innerHTML = "&#xf243;";
			},1000);

			setTimeout(function() {
				battery.innerHTML = "&#xf242;";
			},2000);

			setTimeout(function() {
				battery.innerHTML = "&#xf241;";
			},3000);

			setTimeout(function() {
				battery.innerHTML = "&#xf240;";
			},4000);
		}
		
		chargeBattery();

		setInterval(chargeBattery,5000);


		//hourglass tip Animation
		function hourGlassTip()	 {
			let hourGlassTip = document.getElementById('hourglass');
			hourGlassTip.innerHTML = "&#xf251;";
			setTimeout(function() {
				hourGlassTip.innerHTML = "&#xf252;";
			}, 1000);

			setTimeout(function() {
				hourGlassTip.innerHTML = "&#xf253;";
			}, 2000);

		}

		hourGlassTip();

		setInterval(hourGlassTip,3000);
	</script>

</body>
</html>
