<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
      integrity="sha256-13EKEXRsynh3cmmNF1dlW6uvoC1SZVaW94bIHZQJoMU="
      crossorigin="anonymous"
    />
    <title>Youtube API Test</title>
    <style>
      #content,
      #authorize-button,
      #signout-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="black">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo">Youtube Channel Data</a>
        </div>
      </div>
    </nav>

    <br />
    <section>
      <div class="container">
        <p>Log In With Google</p>
        <button class="btn red" id="authorize-button">Log In</button>
        <button class="btn red" id="signout-button">Log Out</button>
        <br />
        <div id="content">
          <div class="row">
            <div class="col s6">
              <form id="channel-form">
                <div class="input-field col s8">
                  <input
                    type="text"
                    placeholder="Enter Channel Name"
                    id="channel-input"
                  />
                  <input
                    type="submit"
                    value="Get Channel Data"
                    class="btn grey lighten-2"
                  />
                </div>
              </form>
            </div>
            <div id="channel-data" class="col s6"></div>
          </div>
          <div class="row">
            <div class="row" id="video-container"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"
      integrity="sha256-6DDZX77BrYnAmK9a3N3tvNPtyTIk1q1w9iW+UBtot3Y="
      crossorigin="anonymous"
    ></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="main.js"></script>
  </body>
</html>
